<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/estilodebercalculadora.css">
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <nav>
        <ul id="idmenu">
            <li>Calculadora 1</li>
            <li>Calculadora 2</li>
            <li>Calculadora 3</li>
        </ul>
    </nav>

    <section>
        <div class="input-group">
            <label id="label1" for="numero1">N&#250;mero 1</label>
            <input id="numero1" type="number">
        </div>
        <div class="input-group">
            <label for="numero2">N&#250;mero 2</label>
            <input id="numero2" type="number">
        </div>

        <button class="btn btn-color" onclick="document.getElementById('label1').style.color='green'">Cambiar Color</button>
        <button class="btn btn-size" onclick="document.getElementById('label1').style.fontSize='40px'">Cambiar Tama&#241;o</button>
        <button class="btn btn-text" onclick="document.getElementById('label1').innerText='Nuevo Valor'">Cambiar Texto</button>
        <button class="btn btn-add" onclick="document.getElementById('idmenu').innerHTML+= '<li>Calculadora 4</li>'">Agregar Elemento</button>

        <div>
            <button class="btn btn-restar" onclick="restar()">Restar</button>
            <p id="resultado">Resultado: </p>
        </div>
    </section>

    <footer>
        &copy; 2024 Calculadora.
    </footer>

    <script>
        function restar() {
            const num1 = parseFloat(document.getElementById('numero1').value) || 0;
            const num2 = parseFloat(document.getElementById('numero2').value) || 0;
            const resultado = num1 - num2;
            document.getElementById('resultado').innerText = `Resultado: ${resultado}`;
        }
    </script>
</body>

</html>
